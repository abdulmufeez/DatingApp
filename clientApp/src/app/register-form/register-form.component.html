<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group mt-3">
        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.Username">
    </div>
    <div class="form-group mt-3">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.Password">
    </div>
    <div class="form-group mt-3">
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="model.ConfirmPassword">
    </div>
    <div class="form-group text-center mt-3">
        <button class="btn btn-success mr-2" style="margin-right: 10px;" type="submit">Register</button>
        <button class="btn btn-warning mr-2" style="margin-right: 10px;" type="button" (click)="cancel()">Back</button>
    </div>
</form>
