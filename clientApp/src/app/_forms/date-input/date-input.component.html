<div class="form-group">
    <input 
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        [class.is-valid]="ngControl.touched && ngControl.valid"
        type="text"
        class="form-control" 
        [formControl]='$any(ngControl.control)'
        placeholder={{label}}
        bsDatepicker
         [bsConfig]='bsConfig'
         [maxDate] = 'maxDate'>
        
    <div *ngIf="ngControl.hasError('required')" class="invalid-feedback">{{label}} is required</div>    
</div>
