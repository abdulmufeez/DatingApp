<div class="card mb-2 mt-2">
    <div class="card-img-wrapper">
        <img src="{{member.mainPhotoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top"
            routerLink='/member/{{member.username}}'>
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item"><button routerLink='/member/{{member.username}}' class="btn btn-primary"><i
                        class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-secondary"><i
                        class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button routerLink="/member/{{member.username}}" [queryParams]="{tab: 2}"
                    class="btn btn-warning"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(userPresenceService.onlineUsers$ | async).includes(member.knownAs)">
                <i class="fa fa-user mr-2"></i> 
            </span>
            
            {{member.knownAs}}, {{member.age}}</h6>
    </div>
    <p class="card-text text-muted text-center">{{member.city}}</p>
</div>
