<div class='row'>
    <div class='col-sm-2' *ngFor='let photo of photos'>
        <h4 class="mt-3">{{photo.knownAs}}</h4>
        <img src='{{photo.url}}' class='img-thumbnail p-1 mb-2' alt='{{photo.knownAs}}'>
        <div class='text-center'>
            <button class='btn btn-sm btn-success' (click)='approvePhoto(photo.id)'>Approve</button>
            <button class='btn btn-sm btn-danger mx-1' (click)='rejectPhoto(photo.id)'>Reject</button>
        </div>
    </div>
</div>
